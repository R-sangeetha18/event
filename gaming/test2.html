<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Changing Image Slider with Structured Content</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
}

.slider-container {
    display: flex;
    width: 80%; /* Adjust as needed */
    max-width: 1200px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
}

.image-slider {
    flex: 2; /* Takes more space for images, now on the left */
    overflow: hidden;
    position: relative;
}

.slides {
    display: flex;
    transition: transform 0.5s ease-in-out;
    height: 100%;
}

.slides img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    flex-shrink: 0;
}

.content-area {
    flex: 1; /* Takes less space for content, now on the right */
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.content-area h2 {
    margin-top: 0;
    color: #333;
}

.content-area p {
    color: #333;
    line-height: 1.6;
    margin-bottom: 8px; /* Add some spacing between content lines */
}

.content-area p:last-of-type {
    margin-bottom: 20px; /* More space before buttons */
}

.content-area strong {
    color: black; /* Highlight labels */
}

.navigation-buttons {
    margin-top: auto; /* Pushes buttons to the bottom of the content area */
    display: flex;
    justify-content: space-between;
}

.navigation-buttons button {
    padding: 10px 15px;
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    flex: 1; /* Make buttons take equal space */
    margin: 0 5px; /* Add space between buttons */
}

.navigation-buttons button:first-child {
    margin-left: 0;
}
.navigation-buttons button:last-child {
    margin-right: 0;
}


.navigation-buttons button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="slider-container">
        <!-- Image Slider on the left -->
        <div class="image-slider">
            <div class="slides">
                <img src="images/india.jpeg" alt="Image 1">
                <img src="images/chess.jpeg" alt="Image 2">
                <img src="images/out-full2-min.gif" alt="Image 3">
                <img src="images/Marathon Pictures _ Freepik.jpeg">
            </div>
        </div>

        <!-- Content Area on the right -->
        <div class="content-area">
            <h2 id="slide-title"></h2>
            <p><strong>Type:</strong> <span id="slide-type"></span></p>
            <p><strong>Date:</strong> <span id="slide-date"></span></p>
            <p><strong>Eligibility:</strong> <span id="slide-eligibility"></span></p>
            <p><strong>Rewards:</strong> <span id="slide-rewards"></span></p>
            <p><strong>Why Join:</strong> <span id="slide-why-join"></span></p>
            <p id="slide-description" class="hidden-description"></p> <!-- Keep this if you want an extra description field, otherwise remove -->

            <div class="navigation-buttons">
                <button id="prevBtn">Register</button>
                <button id="nextBtn" style="background-color:#fff;"></button>
            </div>
        </div>
    </div>
    <script>
        const slides = document.querySelector('.slides');
const slideImages = document.querySelectorAll('.slides img');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

// Get references to all content elements
const slideTitle = document.getElementById('slide-title');
const slideType = document.getElementById('slide-type');
const slideDate = document.getElementById('slide-date');
const slideEligibility = document.getElementById('slide-eligibility');
const slideRewards = document.getElementById('slide-rewards');
const slideWhyJoin = document.getElementById('slide-why-join');
// If you kept the general description:
// const slideDescription = document.getElementById('slide-description');


let currentSlideIndex = 0;
let slideInterval;

// Content for each slide, now with detailed properties
const slideContent = [
    {
        title: 'All-India Quiz Challenge',
        type: 'Acadsmic & Triva',
        date: 'June 15, 2025',
        eligibility: 'Open to all skill levels',
        rewards: 'cash rewards + Certificate + quizz master',
        whyJoin: 'Compete with top-rated players and earn recognition',
        // description: 'Detailed information about the Blitz Chess Masters tournament.' // Uncomment if you use this field
    },
    {
        title: 'Biltz chess Master 2025',
        type: 'Online | solo | Rapid Format',
        date: 'July 15, 2025',
        eligibility: 'open to all skill levels',
        rewards: 'â‚¹15,000 Cash Prize + Digital Trophy + FIDE Points',
        whyJoin: 'Compete with top-rated players and earn recogination',
        // description: 'A high-stakes team tournament for experienced chess enthusiasts.'
    },
    {
        title: 'Solo Skill Game Champion Ship',
        type: 'Online | Solo | Rapid Format',
        date: 'August 10, 2025',
        eligibility: 'Open to all',
        rewards: 'Weekly Winner+Certificate+ Skill Badges',
        whyJoin: 'Develop your skills and compete with peers',
        // description: 'A friendly competition designed for young, aspiring chess players.'
    }
];

function updateSlider() {
    // Move the slides (image area)
    slides.style.transform = `translateX(-${currentSlideIndex * 100}%)`;

    // Update the content (content area)
    const currentContent = slideContent[currentSlideIndex];
    slideTitle.textContent = currentContent.title;
    slideType.textContent = currentContent.type;
    slideDate.textContent = currentContent.date;
    slideEligibility.textContent = currentContent.eligibility;
    slideRewards.textContent = currentContent.rewards;
    slideWhyJoin.textContent = currentContent.whyJoin;
    // If you kept the general description:
    // slideDescription.textContent = currentContent.description;
}

function showNextSlide() {
    currentSlideIndex = (currentSlideIndex + 1) % slideImages.length;
    updateSlider();
}

function showPrevSlide() {
    currentSlideIndex = (currentSlideIndex - 1 + slideImages.length) % slideImages.length;
    updateSlider();
}

// Function to start the automatic slideshow
function startAutoSlide() {
    clearInterval(slideInterval); // Clear any existing interval
    slideInterval = setInterval(showNextSlide, 4000); // Change slide every 4 seconds
}

// Event listeners for navigation buttons
nextBtn.addEventListener('click', () => {
    showNextSlide();
    startAutoSlide(); // Restart interval on manual navigation
});

prevBtn.addEventListener('click', () => {
    showPrevSlide();
    startAutoSlide(); // Restart interval on manual navigation
});

// Initial display and start auto-sliding
updateSlider();
startAutoSlide();

    </script>
</body>
</html>
